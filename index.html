<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="fylo">
      <div class="fylo__base">
        <img
          src="/images/logo.svg"
          alt=""
          class="fylo__logo"
          aria-hidden="true"
        />
        <div class="fylo__base-box">
          <div class="fylo__img-wrapper">
            <img
              src="/images/icon-document.svg"
              alt=""
              class="fylo__img"
              aria-hidden="true"
            />
          </div>
          <div class="fylo__img-wrapper">
            <img
              src="/images/icon-folder.svg"
              alt=""
              class="fylo__img"
              aria-hidden="true"
            />
          </div>
          <div class="fylo__img-wrapper">
            <img
              src="/images/icon-upload.svg"
              alt=""
              class="fylo__img"
              aria-hidden="true"
            />
          </div>
        </div>
      </div>

      <div class="fylo__info">
        <p class="fylo__paragraph">
          Youâ€™ve used <span class="fylo__number-one">815 GB</span> of your
          storage
        </p>
        <div class="fylo__load">
          <div class="fylo__gradient"></div>
        </div>
        <div class="fylo__storage">
          <p class="fylo__zero">0 GB</p>
          <p class="fylo__thousand">1000 GB</p>
        </div>
        <p class="fylo__number-two">
          185 <span class="fylo__silver">GB Left</span>
        </p>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://github.com/rafo38kh"
          target="_blank"
          >rafo38kh</a
        >.
      </p>
    </footer>
  </body>
</html>
